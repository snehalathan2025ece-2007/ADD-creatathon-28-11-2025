<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoWorld üå±</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #c8e6c9);
      color: #025507;
    }

    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 40px;
      animation: fadeInDown 1.5s ease;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    section {
      padding: 40px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .infographics {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .infographics img {
      width: 220px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s;
    }

    .infographics img:hover {
      transform: scale(1.1) rotate(2deg);
    }

    form {
      background: #f1f8e9;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
      max-width: 500px;
    }

    form h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #034907;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #2e7d32;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #1b5e20;
    }

    #pledges {
      margin-top: 40px;
      text-align: center;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #c8e6c9;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #pledges h2 {
      margin-bottom: 20px;
    }

    .pledge-item {
      background: #034605;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.1em;
      animation: slideIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-50px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateX(-50px);}
      to {opacity: 1; transform: translateX(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoWorld üåç</h1>
    <p>Join hands for a greener tomorrow</p>
  </header>

  <section>
    <h2>Watch & Learn üå±</h2>
   <video controls width="640" height="360">
  <source src="C:\Users\sonus\Videos\ecoworld.mp3" type="video/mp4">
  <source src="C:\Users\sonus\Videos\ecoworld.mp3" type="video/webm">
</video>
  </section>
  
  <center>
  <h4><b>üå± ‚ÄúWe do not inherit the Earth from our ancestors; we borrow it from our children.‚Äù</b></h4>
  </center>

  <section class="infographics">
    <img src="C:\Users\sonus\OneDrive\Pictures\gogreen.mp3.jpg" alt="Save Earth">
    <img src="C:\Users\sonus\OneDrive\Pictures\mmm.mp3.jpg" alt="Save Earth">
    <img src="C:\Users\sonus\OneDrive\Pictures\cccc.mp3.jpg" alt="Recycle">
    <img src="C:\Users\sonus\OneDrive\Pictures\ppp.mp3.jpg" alt="Plant Trees">
  </section>

  <section>
    <h2>Take the Eco Pledge ‚úç</h2>
    <form id="pledgeForm">
      <h3>Eco Pledge Form</h3>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label for="action">Eco-friendly Action</label>
      <select id="action" required>
        <option value="">-- Select an action --</option>
        <option value="Reduce plastic usage">Reduce plastic usage</option>
        <option value="Plant more trees">Plant more trees</option>
        <option value="Save electricity">Save electricity</option>
        <option value="Use public transport">Use public transport</option>
        <option value="Recycle waste">Recycle waste</option>
      </select>

      <label for="message">Your Personal Eco Message</label>
      <textarea id="message" placeholder="Write your eco-friendly commitment..." required></textarea>

      <button type="submit">Submit Pledge üåø</button>
    </form>
  </section>

  <section id="pledges">
    <h2>Community Pledges ü§ù</h2>
    <div id="pledgeList"></div>
  </section>

  <script>
    const pledges = [];
    const form = document.getElementById('pledgeForm');
    const pledgeList = document.getElementById('pledgeList');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const action = document.getElementById('action').value.trim();
      const message = document.getElementById('message').value.trim();

      if(name && email && age && action && message) {
        const pledge = { name, email, age, action, message };
        pledges.push(pledge);
        displayPledges();
        form.reset();
      }
    });

    function displayPledges() {
      pledgeList.innerHTML = '';
      pledges.forEach((pledge) => {
        const div = document.createElement('div');
        div.className = 'pledge-item';
        div.innerHTML = `
          <strong>${pledge.name}</strong> (${pledge.age} yrs) pledged to <em>${pledge.action}</em><br>
          <small>${pledge.email}</small><br>
          <q>${pledge.message}</q>
        `;
        pledgeList.appendChild(div);
      });
    }
  </script>
</body>
</html>
